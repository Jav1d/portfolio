<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javid Alakbarov - portfolio</title>
  <link rel="icon" type="image/x-icon" href="./img/favicon/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/media.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__body">
          <div class="header__img-wrapper">
            <img src="./img/photo.jpg" srcset="./img/photo@2x.jpg 2x" alt="header image" class="header__image">
          </div>
          <div class="header__content">
            <h1 class="header__title title">Джавид Алекберов</h1>
            <p class="header__text">фрилансер, веб-разработчик,<br>создание сайтов</p>
            <div class="header__buttons">
              <a href="#portfolio" class="header__btn-left">Портфолио</a>
              <a href="#contacts" class="header__btn-right">Контакты</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section id="portfolio" class="portfolio">
      <div class="container">
        <div class="portfolio__body">
          <h2 class="portfolio__title title">Портфолио</h2>
          <div class="portoflio__item">
            <div class="portfolio__img-wrapper">
              <img src="./img/project-01.jpg" srcset="./img/project-01@2x.jpg 2x" alt="Project Panto image" class="portfolio__image">
            </div>
            <a href="./pages/panto.html" class="portfolio__link">Сайт магазина мебели</a>
          </div>
          <div class="portoflio__item">
            <div class="portfolio__img-wrapper">
              <img src="./img/project-02.jpg" alt="Project GoTravel image" srcset="./img/project-02@2x.jpg 2x" class="portfolio__image">
            </div>
            <a href="./pages/gotravel.html" class="portfolio__link">Сайт туристического агентства</a>
          </div>
          <div class="portoflio__item">
            <div class="portfolio__img-wrapper">
              <img src="./img/project-03.jpg" srcset="./img/project-03@2x.jpg 2x" alt="Project LoftHouse image" class="portfolio__image">
            </div>
            <a href="./pages/lofthouse.html" class="portfolio__link">Сайт жилого комплекса</a>
          </div>
        </div>
      </div>
    </section>
    <section id="contacts" class="contacts">
      <div class="container">
        <div class="contacts__body">
          <h2 class="contacts__title title">Контакты</h2>
          <div class="contacts__items">
            <a href="https://t.me/+994504851431" class="contacts__item">
              <img src="./img/svgIcons/telegram.svg" alt="telegram icon" class="contacts__icon">
              Написать в Telegram
            </a>
            <a href="https://wa.me/994504851431" class="contacts__item">
              <img src="./img/svgIcons/whatsapp.svg" alt="whatsapp icon" class="contacts__icon">
              Отправить в WhatsApp
            </a>
            <a href="https://vk.com/app8089300" class="contacts__item">
              <img src="./img/svgIcons/vk.svg" alt="vk icon" class="contacts__icon">
              Связаться Вконтакте
            </a>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <p class="footer__copy">© Джавид Алекберов <br> HTML верстальщик, создание сайтов Баку</p>
      </div>
    </footer>
  </div>

</html>
